<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <title>My VueJS app</title>
    </head>
    <body>
        <div id="vueApp">
            <h1 class="welcome">{{welcomeMessage}}</h1>
            <h3> All Item[s] on List </h3>
            <ol>
                <li v-bind:key="todo.id" v-for="todo in todos" v-bind:class="{'is-complete':todo.completed}"> {{ todo.text }} </li>
            </ol>
            </br>

            <h3> Item[s] remaining on List </h3>
            <ol>
                <li v-bind:key="todo.id" v-for="todo in todos" v-bind:class="{'is-complete':todo.completed}" v-if="!todo.completed"> {{ todo.text }} </li>
            </ol>

            <h3> Complete Your Item[s] </h3>

            <label for="checkboxOne"> One. </label>
            <input id="checkboxOne" type="checkbox" v-on:change="markComplete" />
            <label for="checkboxTwo"> Two. </label>
            <input id="checkboxTwo" type="checkbox" v-on:change="markComplete" />
            <label for="checkboxThree"> Three. </label>
            <input id="checkboxThree" type="checkbox" v-on:change="markComplete" />
            <h3> Add Item[s] </h3>
            <label for="addinput"> Add Item Here: </label>
            <input class="addinput" id="addinput" v-model="inputText" />
            <button class="button" @click="addItem()" id="btn1">Add</button>
            <button class="button" onclick="" id="btn2">2nd Function</button>
            <button class="button" @click="window.location.reload()" id="btn1">Reload Page</button>

        </div>


        <script src="js/vue.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
