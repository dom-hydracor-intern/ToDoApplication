<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <title>My VueJS app</title>
    </head>
    <body>
        <div id="vueApp">
            <h1 class="welcome">{{welcomeMessage}}</h1>
            </br>
            <ol>
                <li v-bind:key="todo.id" v-for="todo in todos" v-bind:class="{'is-complete':todo.completed}"> {{ todo.text }} </li>
            </ol>

            <h3> Complete Your Item[s] </h3>

            <label> One. </label>
            <input type="checkbox" v-on:change="markComplete" />
            <label> Two. </label>
            <input type="checkbox" v-on:change="markComplete" />
            <label> Three. </label>
            <input type="checkbox" v-on:change="markComplete" />

            <h3> Add Item[s] </h3>
            <input class="addinput" v-model="inputText" />
            <button class="button" @click="addItemFunction()" id="btn1">Add/Edit</button>
            <button class="button" onclick="deleteItemFunction()" id="btn2">Refresh Page</button>

        </div>


        <script src="js/vue.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
